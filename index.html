<html>
    <body>
        <!-- Heading with a welcome message -->
        <h1>Hello from index.html</h1>

        <!-- Section for the GET method -->
        <h3>GET Method</h3>
        <!-- A form that sends a GET request to the "/name" endpoint when submitted -->
        <form action="/name" method="GET">
            <!-- Label for the first name input -->
            <label>First Name: </label>
            <!-- Input field for the first name with a default value "David" -->
            <input type="text" name="fname" value="David"></br>

            <!-- Label for the second name input -->
            <label>Second Name: </label>
            <!-- Input field for the second name with a default value "O Connor" -->
            <input type="text" name="sname" value="O Connor"></br>

            <!-- Submit button to submit the form -->
            <input type="submit" value="submit">
        </form>

        <!-- Section for the POST method -->
        <h3>POST Method</h3>
        <!-- A form that sends a POST request to the "/name" endpoint when submitted -->
        <form action="/name" method="POST">
            <!-- Label for the first name input -->
            <label>First Name: </label>
            <!-- Input field for the first name with a default value "David" -->
            <input type="text" name="fname" value="David"></br>

            <!-- Label for the second name input -->
            <label>Second Name: </label>
            <!-- Input field for the second name with a default value "O Connor" -->
            <input type="text" name="sname" value="O Connor"></br>

            <!-- Submit button to submit the form -->
            <input type="submit" value="submit">
        </form>
    </body>
</html>
